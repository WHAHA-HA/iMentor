
<!DOCTYPE html>
<html>

<head>
    <title> iMentor College Checklist</title>
    </title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='cchklist/css/checklist.css') }}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js" type="text/javascript">
    </script>

</head>

<body>

<div class="container" ng-app="ChecklistApp" id="cclist_app">
	<div class="navbar navbar-static-top" role="navigation">
	
		
			<span class="navbar-brand" id="checklist-brand">
				College Checklist			
			</span>
			
			
			<button class="navbar-toggle" data-toggle="collapse" data-target=".collapsedMenu">
				<img src="{{url_for('static', filename='cchklist/img/hamburger_white.png')}}" id="menuburger" class="menu-open" />
				<!--span class="fa fa-bars fa-3x">
				</span-->
			</button>

			<div class="collapse navbar-collapse collapsedMenu">
				<ul class="nav navbar-nav navbar-right pull-right"  id="checklist_menu">
					<li> 
						<a href="#">Email </a>
					</li>
					<li>
						<a href="#">Profile </a>
					</li>
					<li>
						<a href="#">Resources </a>
					</li>
					<li>
						<a href="#">Logout </a>
					</li>
				</ul>
			</div>
		
		
		
	</div>

	<div class="container">

		<h3 id="checklist_header">
			Choose your colleges
		</h3>

		<p id="checklist_intro">
		     Search for your schools and assign your schools as Safety, Target or Reach.
		</p>

	
		<div ui-view>
		
		</div>

	</div>

</div>

 {% block extra_js_scripts %}
 <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="{{ url_for('static', filename='cchklist/js/ui-utils/ui-utils.js') }}"></script> 
 <script type="text/javascript"  src="{{ url_for('static', filename='cchklist/js/cchecklist.js') }}"></script>
 <script type="text/javascript" src="{{ url_for('static', filename='cchklist/js/cc_controllers.js') }}"></script>
 <script type="text/javascript" src="{{ url_for('static', filename='cchklist/js/rest_services.js') }}"></script> 
 <script type="text/javascript" src="{{ url_for('static', filename='cchklist/js/cc_directives.js') }}"></script> 
 <!--script type="text/javascript" src="{{ url_for('static', filename='cchklist/js/cc_directives.js') }}"></script--> 

{% endblock extra_js_scripts %}
    

</body>

</html>
