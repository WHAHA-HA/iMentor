<!--ng_required doesn't make any sense-->

 <!-- Type =18 <br/>-->
<div style="display: inline-block;">
  <span class="questiontext" ng-bind-html="htmlText"></span>

  <div ng-repeat="obj in careersOnly track by $index"
       ng-disabled="!question.is_active"
       ng-click="update(obj)"
       ng-enter="update(obj)"
       ng-class="{'selected': obj.selected==true }"
       class="multi-select-field"
       tabindex="[[tabIndex]]"
      >
    <span class="answer">[[obj.name]]</span><span style="float: right;"  ng-class="{'selected': obj.selected==true }" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  </div>
</div>
<span ng-show="question.required && question.edited == true && question.showRequired == true" class="form-error">[[fieldErrMsg]]</span>
<span class="error">[[error]]</span>
