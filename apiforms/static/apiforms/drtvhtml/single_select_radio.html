
<!--Type 6: <br/>-->
<!--ng_required doesn't make any sense-->
<div style="display: inline-block;">
  <span class="questiontext" ng-bind-html="htmlText"></span>
  <div ng-repeat="answer in question.answers track by $index"
       ng-class="{'selected': question.user_response.answer_id == answer.id }"
       ng-disabled="!answer.is_active"
       ng-click = "update(answer)"
       ng-enter="update(answer)"
       style=""
       class="multi-select-field"
       tabindex="[[tabIndex + $index]]"
      >
    [[answer.answer_text]]
  </div>
</div>
<span ng-show="question.required && question.edited == true && question.showRequired == true" class="form-error">[[fieldErrMsg]]</span>
<span class="error">[[error]]</span>
