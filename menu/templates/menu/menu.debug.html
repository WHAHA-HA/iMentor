<body ng-app="menu">

<div ng-include src="'/new_platform/static/menu/nghtml/header-bar.html'"></div>

    <div class="admins" style="height: 100%; font-weight: 200; " ng-controller="MenuCtrl" >
        <div style="font-weight: 200 !important;" class="admin-container">
            <div class="admin-heading"><h2 style="font-weight:200">Welcome to the iMentor Platform</h2></div>
            <div class="row">
                <div class="square" ng-click="goHref('/flipbook/');">
                    <div class="sq-header">Flipbook</div>
                    <div><span class="fa fa-book" aria-hidden="true"></span></div>
                </div>
                <div class="square" ng-click="goHref('/lesson_mgmt/');">
                    <div class="sq-header">Lesson Management</div>
                    <div><span class="fa fa-pencil-square-o" aria-hidden="true"></span></div>

                </div>
                <div class="square" ng-click="goHref('/message/list/note/');">
                    <div class="sq-header">Add a Note</div>
                    <div><span class="fa fa-sticky-note-o" aria-hidden="true"></span></div>

                </div>
            </div>
            <div class="row">
                <div class="square" ng-click="goHref('/events/admin/');">
                    <div class="sq-header">Calendar</div>
                    <div><span class="fa fa-calendar" aria-hidden="true"></span></div>
                </div>
                <div class="square" ng-click="goHref('/iuser/');">
                    <div class="sq-header">User Management</div>
                    <div><span class="fa fa-user-plus" aria-hidden="true"></span></div>
                </div>
               <!-- <div class="square" ng-click="goHref('/reporting/email_tracker/');"> -->
                <div class="square" ng-click="goHref('/snapshot/');">
                    <div class="sq-header">Snapshot</div>
                    <div><span class="fa fa-camera" aria-hidden="true"></span></div>
                </div>
            </div>
        </div>
