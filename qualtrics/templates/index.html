<!DOCTYPE html>
<html class="bootstrap-admin-vertical-centered">
    <head>
        <title>Login page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap-admin-theme.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/survey.css') }}" rel="stylesheet">

        <!-- Custom styles -->
        <style type="text/css">
            .alert{
                margin: 0 auto 20px;
            }
        </style>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
           <script type="text/javascript" src="js/html5shiv.js"></script>
           <script type="text/javascript" src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bootstrap-admin-without-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
						{% with msgs = get_flashed_messages() %}
						{% if msgs %}
						  {%- for msg in msgs %}
							<div class="alert alert-danger">
							 <a class="close" data-dismiss="alert" href="#">&times;</a>
							  {{ msg }}
							</div>
						  {% endfor -%}
						{% endif %}
					  {% endwith %}

                    <form method="post" action="/api/" class="bootstrap-admin-login-form">

                        <h1>Login</h1>
                        <div class="form-group">
							{{ form.email(class_="form-control", placeholder="E-mail") }}
                        </div>
                        <div class="form-group">
							{{ form.password(class_="form-control", placeholder="Password") }}
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="remember">
                                Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		    <script type="text/javascript" src="{{ url_for('static', filename='js/twitter-bootstrap-hover-dropdown.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-admin-theme-change-size.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/DT_bootstrap.js') }}"></script>
        <script type="text/javascript">
            $(function() {
                // Setting focus
                $('input[name="email"]').focus();

                // Setting width of the alert box
                var alert = $('.alert');
                var formWidth = $('.bootstrap-admin-login-form').innerWidth();
                var alertPadding = parseInt($('.alert').css('padding'));

                if (isNaN(alertPadding)) {
                    alertPadding = parseInt($(alert).css('padding-left'));
                }

                $('.alert').width(formWidth - 2 * alertPadding);
            });
        </script>
    </body>
</html>
