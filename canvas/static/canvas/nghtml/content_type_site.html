<div class="im-embed-attachment">
	<div class="im-embed-attachment-preview">
        <div class="im-embed-attachment-icon"> <i class="fa fa-external-link filetype-icon"></i> </div>
        <div class="im-embed-attachment-detail">
            <div class="im-embed-attachment-title"> <a  href="{{url}}" alt="{{url}}" target="_blank">{{url}}</a> </div>
            <div class="im-embed-attachment-view">
                <a href="{{url}}" target="_blank">
                    <button><i class="fa fa-eye"></i> View</button>
                </a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="im-embed-attachment-viewer">
        <iframe ng-src="{{url}}" frameBorder="0"  sandbox="allow-scripts allow-same-origin allow-popups" ></iframe>
    </div>
</div>
