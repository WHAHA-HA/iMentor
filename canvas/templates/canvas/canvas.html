<!DOCTYPE html>
<html data-ng-app="canvas">
<head>
    <link rel="shortcut icon" href="{{CDN_URL}}/new_platform/static/img/favicon.png" type="image/x-icon" />
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }

    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <script type="text/javascript">
        var imentor_cdn_prefix = "{{CDN_URL}}";
        function getCdnUrlPrefix(path) {
          return imentor_cdn_prefix + (path || '');
        }
    </script>
    <link href="{{CDN_URL}}/new_platform/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{CDN_URL}}/new_platform/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Vendor Style -->

    <link rel="stylesheet" href="//i.icomoon.io/public/3e64826c61/iMentorIcons/style.css">
    <!-- Custom Style -->
    <link href="{{CDN_URL}}/new_platform/static/canvas/css/production/app.min.css" rel="stylesheet" />
    <!-- Vendor Scripts -->
    <script src="{{CDN_URL}}/new_platform/static/canvas/js/production/libs.min.js"></script>

    <script src="{{CDN_URL}}/new_platform/static/canvas/js/helper.js"></script>

    <script src="//www.youtube.com/iframe_api"></script>

</head>
{% if user_id_from_flask %}
    <body ng-init="lesson_id = {{lesson_id_from_flask}};user_id2 = {{user_id_from_flask}};"  image-reload>
{% elif lesson_id_from_flask %}
    <body ng-init="lesson_id = {{lesson_id_from_flask}};"  image-reload>
{% else %}

{% endif %}

</div>
