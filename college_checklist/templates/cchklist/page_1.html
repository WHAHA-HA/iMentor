<body ng-app="ChecklistOne">
<div ng-include src="'/new_platform/static/cchklist/nghtml/header-bar.html'"style="  position: fixed;top: 0px;"></div>
<div  id="cclist_app">



  <div class="checklist-body" style="margin-left: 40px;">
    <h3 id="checklist_header">
      Create your list of colleges
		</h3>

		<p id="checklist_intro">
      What colleges do you see yourself going to? Find the colleges you are interested in and assign them a category of Safety, Target, or Reach.
		</p>

		<div ui-view></div>

	</div>
</div>
<div ng-controller="Shell as vm" style="position: fixed;
    bottom: 0px;z-index: 1;right: 0px;" ng-show="$root.showChat">
  <irontec-simple-chat
          messages="vm.messages"
          username="vm.username"
          input-placeholder-text="You can write here"
          submit-button-text="Send your message"
          title="[[vm.title]]"
          theme="material"
          submit-function="vm.sendMessage"
          visible="vm.visible"
          expand-on-new="vm.expandOnNew">
  </irontec-simple-chat>
</div>
