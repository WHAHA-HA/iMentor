
<div class="row">
  <div class="col-sm-7" ng-repeat="college in selected_colleges">
    <h3> [[ college]]</h3>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default btn-lg">
        <input type="radio" class="safety_btn" name="safety" value="Safety" /> Safety
      </label>
      <label class="btn btn-default btn-lg">
        <input type="radio" class = "target_btn" name="target" value="Target" /> Target
      </label>
      <label class="btn btn-default btn-lg">
        <input type="radio" class="reach_btn" name="reach" value="Reach" /> Reach
      </label>
    </div>
  </div>
</div>
